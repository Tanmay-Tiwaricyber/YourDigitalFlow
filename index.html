<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Digital Flow</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
  <style>
    .entry-card {
      background: var(--card-bg, #fff);
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      margin: 1rem 0;
      padding: 1.2rem;
      transition: box-shadow 0.2s;
      animation: fadeIn 0.5s;
      position: relative;
    }
    .entry-card .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .entry-card .entry-title {
      margin: 0.2rem 0 0.5rem 0;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .entry-card .entry-description {
      margin: 0.2rem 0 0.5rem 0;
      color: var(--text-secondary, #555);
    }
    .entry-card .entry-tags {
      margin: 0.5rem 0 0 0;
    }
    .entry-card .tag {
      display: inline-block;
      background: #e0e7ff;
      color: #3730a3;
      border-radius: 0.5rem;
      padding: 0.1rem 0.7rem;
      margin-right: 0.3rem;
      font-size: 0.9rem;
    }
    .entry-card .entry-image {
      display: block;
      max-width: 100%;
      max-height: 200px;
      margin: 0.7rem 0 0 0;
      border-radius: 0.7rem;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
      object-fit: cover;
      animation: fadeIn 0.7s;
    }
    .empty-msg {
      text-align: center;
      color: #888;
      margin: 2rem 0;
      font-size: 1.1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Sidebar/Desktop Nav -->
  <aside id="sidebar">
    <div class="calendar-container">
      <input type="date" id="sidebar-date-picker" />
    </div>
    <input type="text" id="sidebar-search" placeholder="Search..." />
    <div id="sidebar-filters">
      <select id="sidebar-mood-filter">
        <option value="">All Moods</option>
        <option value="ğŸ˜Š Happy">ğŸ˜Š Happy</option>
        <option value="ğŸ˜¢ Sad">ğŸ˜¢ Sad</option>
        <option value="ğŸ˜  Angry">ğŸ˜  Angry</option>
        <option value="ğŸ˜´ Tired">ğŸ˜´ Tired</option>
      </select>
      <input type="text" id="sidebar-tag-filter" placeholder="#tag" />
    </div>
    <div id="sidebar-export">
      <button id="export-day">Export Day</button>
      <button id="export-month">Export Month</button>
    </div>
    <div id="sidebar-theme-toggle">
      <label>
        <input type="checkbox" id="theme-toggle" />
        <span>ğŸŒ™/â˜€ï¸</span>
      </label>
    </div>
    <button id="logout-btn">Logout</button>
  </aside>

  <!-- Main Content -->
  <main id="main-content">
    <header>
      <input type="date" id="main-date-picker" />
      <button id="add-entry-btn">+ Add Entry</button>
    </header>
    <section id="timeline"></section>
  </main>

  <!-- Mobile Bottom Nav -->
  <nav id="bottom-nav">
    <button id="nav-timeline">Timeline</button>
    <button id="nav-add">Add</button>
    <button id="nav-profile">Profile</button>
  </nav>

  <!-- Add Entry Modal/Panel -->
  <div id="add-entry-modal" class="modal">
    <form id="add-entry-form">
      <input type="text" id="entry-title" placeholder="Title" required />
      <textarea id="entry-description" placeholder="Description" required></textarea>
      <input type="time" id="entry-time" required />
      <select id="entry-mood" required>
        <option value="ğŸ˜Š Happy">ğŸ˜Š Happy</option>
        <option value="ğŸ˜¢ Sad">ğŸ˜¢ Sad</option>
        <option value="ğŸ˜  Angry">ğŸ˜  Angry</option>
        <option value="ğŸ˜´ Tired">ğŸ˜´ Tired</option>
      </select>
      <input type="text" id="entry-tags" placeholder="#tags (comma or space separated)" />
      <input type="file" id="entry-image" accept="image/*" />
      <button type="submit">Save Entry</button>
      <button type="button" id="close-entry-modal">Cancel</button>
    </form>
  </div>

  <!-- Profile/Settings Panel -->
  <div id="profile-panel" class="modal">
    <div id="profile-info"></div>
    <input type="text" id="profile-search" placeholder="Search entries..." />
    <select id="profile-mood-filter">
      <option value="">All Moods</option>
      <option value="ğŸ˜Š Happy">ğŸ˜Š Happy</option>
      <option value="ğŸ˜¢ Sad">ğŸ˜¢ Sad</option>
      <option value="ğŸ˜  Angry">ğŸ˜  Angry</option>
      <option value="ğŸ˜´ Tired">ğŸ˜´ Tired</option>
    </select>
    <input type="text" id="profile-tag-filter" placeholder="#tag" />
    <button id="profile-export-day">Export Day</button>
    <button id="profile-export-month">Export Month</button>
    <label>
      <input type="checkbox" id="profile-theme-toggle" />
      <span>ğŸŒ™/â˜€ï¸</span>
    </label>
    <button id="profile-logout">Logout</button>
    <button id="close-profile-panel">Close</button>
  </div>

  <!-- Auth Modal -->
  <div id="auth-modal" class="modal">
    <form id="auth-form">
      <h2 id="auth-title">Login</h2>
      <input type="email" id="auth-email" placeholder="Email" required />
      <input type="password" id="auth-password" placeholder="Password" required />
      <button type="submit" id="auth-submit">Login</button>
      <p id="auth-toggle">Don't have an account? <a href="#" id="switch-auth">Sign up</a></p>
    </form>
  </div>

  <script>
    // Mobile bottom nav logic
    document.addEventListener('DOMContentLoaded', function() {
      const addEntryModal = document.getElementById('add-entry-modal');
      const profilePanel = document.getElementById('profile-panel');
      const addEntryBtn = document.getElementById('add-entry-btn');
      const navAdd = document.getElementById('nav-add');
      const navProfile = document.getElementById('nav-profile');
      const navTimeline = document.getElementById('nav-timeline');
      const closeEntryModal = document.getElementById('close-entry-modal');
      const closeProfilePanel = document.getElementById('close-profile-panel');
      // Show add entry modal
      if (addEntryBtn) addEntryBtn.addEventListener('click', () => {
        addEntryModal.style.display = 'flex';
      });
      if (navAdd) navAdd.addEventListener('click', () => {
        addEntryModal.style.display = 'flex';
      });
      if (closeEntryModal) closeEntryModal.addEventListener('click', () => {
        addEntryModal.style.display = 'none';
      });
      // Show profile panel
      if (navProfile) navProfile.addEventListener('click', () => {
        profilePanel.style.display = 'flex';
      });
      if (closeProfilePanel) closeProfilePanel.addEventListener('click', () => {
        profilePanel.style.display = 'none';
      });
      // Show timeline (main content)
      if (navTimeline) navTimeline.addEventListener('click', () => {
        addEntryModal.style.display = 'none';
        profilePanel.style.display = 'none';
      });
    });
  </script>
</body>
</html>
